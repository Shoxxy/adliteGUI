<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crypto Miner Tycoon</title>
    <style>
        body { background: #1a1a1a; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 40px; }
        .card { background: #252525; padding: 30px; border-radius: 12px; border: 1px solid #333; width: 480px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); position: relative; }
        .card::before { content: ""; position: absolute; top:0; left:0; right:0; height: 3px; background: linear-gradient(90deg, #ff8c00, #d4af37); border-radius: 12px 12px 0 0; }
        h2 { color: #d4af37; text-align: center; letter-spacing: 1px; text-transform: uppercase; }
        label { display: block; margin: 15px 0 5px; color: #ff8c00; font-size: 0.8rem; font-weight: bold; }
        select, input { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #444; border-radius: 6px; color: #fff; font-size: 1rem; box-sizing: border-box; outline: none; }
        select:focus, input:focus { border-color: #d4af37; }
        button { width: 100%; padding: 15px; background: linear-gradient(45deg, #d4af37, #ff8c00); color: #000; border: none; border-radius: 6px; font-weight: 800; font-size: 1rem; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,140,0,0.3); }
        #log { margin-top: 25px; padding: 15px; background: #111; border-radius: 6px; font-family: monospace; font-size: 0.9rem; border-left: 3px solid #d4af37; min-height: 20px; color: #d4af37; }
        .logout { text-align: center; display: block; margin-top: 20px; color: #666; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Crypto Miner Tycoon</h2>
		<h2>SuSTool Ultr Lite</h2>
        <form id="ctrlForm">
            <label>PLATTFORM</label>
            <select name="platform">
                <option value="android">ANDROID (GPS_ADID)</option>
                <option value="ios">IOS (IDFA)</option>
            </select>
            <label>GERÄTE ID</label>
            <input type="text" name="device_id" placeholder="ID eingeben..." required>
            <label>EVENT AUSWÄHLEN</label>
            <select name="event_name">
                {% for event in events %}
                <option value="{{ event }}">{{ event }}</option>
                {% endfor %}
            </select>
            <button type="submit" id="btn">EVENT SENDEN</button>
        </form>
        <div id="log">System bereit...</div>
        <a href="/logout" class="logout">Abmelden</a>
    </div>

    <script>
        const form = document.getElementById('ctrlForm');
        const log = document.getElementById('log');
        const btn = document.getElementById('btn');

        form.onsubmit = async (e) => {
            e.preventDefault();
            btn.disabled = true;
            log.innerText = "Übertrage an Zone C...";

            try {
                const response = await fetch('/api/send', { method: 'POST', body: new FormData(form) });
                const result = await response.json();
                log.innerText = result.message;
            } catch (err) {
                log.innerText = "Fehler bei der Übertragung.";
            } finally {
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
