<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Controller</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #333; text-align: center; margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; font-size: 0.9rem; }
        select, input { width: 100%; padding: 0.8rem; margin-bottom: 1.2rem; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 1rem; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #response { margin-top: 1.5rem; padding: 1rem; border-radius: 6px; text-align: center; display: none; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event Manager</h2>
        <form id="eventForm">
            <label>Plattform</label>
            <select name="platform" id="platform">
                <option value="android">Android</option>
                <option value="ios">iOS</option>
            </select>

            <label>Geräte ID</label>
            <input type="text" name="device_id" id="device_id" placeholder="z.B. gms-adid / IDFA" required>

            <label>Aktion / Event</label>
            <select name="event_name" id="event_name">
                {% for event in events %}
                <option value="{{ event }}">{{ event }}</option>
                {% endfor %}
            </select>

            <button type="submit" id="submitBtn">Befehl ausführen</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        const form = document.getElementById('eventForm');
        const respDiv = document.getElementById('response');
        const btn = document.getElementById('submitBtn');

        form.onsubmit = async (e) => {
            e.preventDefault();
            btn.disabled = true;
            respDiv.style.display = 'none';

            const formData = new FormData(form);
            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                respDiv.innerText = result.message;
                respDiv.style.display = 'block';
                respDiv.className = result.success ? 'success' : 'error';
            } catch (err) {
                respDiv.innerText = "Verbindungsfehler zum Proxy.";
                respDiv.style.display = 'block';
                respDiv.className = 'error';
            } finally {
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
