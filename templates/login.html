<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SuStoolz Lite</title>
    <style>
        :root {
            --bg-deep: #0a0a0b;
            --gold: #d4af37;
            --gold-bright: #f9e5af;
        }

        body { 
            background: var(--bg-deep);
            color: #f0f0f0; 
            font-family: 'Inter', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden;
        }

        /* Sternenhimmel Hintergrund */
        canvas { position: absolute; top: 0; left: 0; z-index: 0; }

        .login-card { 
            background: rgba(28, 28, 30, 0.9); 
            padding: 40px; border-radius: 20px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            width: 320px; text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .logo-main {
            font-size: 2.5rem; font-weight: 900; margin: 0;
            background: linear-gradient(to bottom, var(--gold-bright), var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            transform: skew(-5deg);
        }

        input { 
            width: 100%; padding: 12px; margin: 15px 0; 
            background: rgba(0,0,0,0.5); border: 1px solid #333; 
            border-radius: 8px; color: #fff; box-sizing: border-box; outline: none;
        }

        input:focus { border-color: var(--gold); }

        button { 
            width: 100%; padding: 12px; 
            background: linear-gradient(45deg, var(--gold), #ff8c00); 
            border: none; color: #000; font-weight: bold; 
            cursor: pointer; border-radius: 8px; margin-top: 10px;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .error { color: #ff4444; font-size: 0.8rem; margin-bottom: 10px; }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="login-card">
        <h1 class="logo-main">SuStoolz</h1>
        <p style="color: #666; font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 25px;">SECURE ACCESS</p>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Unlock</button>
        </form>
    </div>

    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createStars() {
            stars = [];
            for(let i=0; i<150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.2
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            stars.forEach(s => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y -= s.speed;
                if(s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', resize);
        resize(); createStars(); draw();
    </script>
</body>
</html>
