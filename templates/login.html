<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTH REQUIRED | SusToolZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-core: #050a14;
            --glass: rgba(10, 20, 40, 0.9);
            --border: rgba(0, 243, 255, 0.3);
            --accent: #00f3ff; /* Cyan */
            --accent-glow: rgba(0, 243, 255, 0.5);
            --text-main: #ffffff;
            --danger: #ff0055;
        }

        body { 
            background-color: var(--bg-core);
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 85, 255, 0.15) 0%, var(--bg-core) 80%);
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        .login-card { 
            background: var(--glass); 
            padding: 50px 40px; 
            border-radius: 4px; 
            border: 1px solid var(--border); 
            border-top: 4px solid var(--accent);
            width: 320px; 
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 243, 255, 0.1);
            position: relative;
        }

        h1 {
            font-size: 2.2rem; 
            font-weight: 900; 
            margin: 0 0 5px 0;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        p.subtitle {
            color: var(--accent);
            font-size: 0.8rem; 
            letter-spacing: 4px; 
            margin-bottom: 40px;
            text-transform: uppercase;
            font-weight: bold;
        }

        input { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            background: rgba(0,0,0,0.5); 
            border: 1px solid #1e3a5f; 
            border-radius: 2px; 
            color: var(--accent); 
            box-sizing: border-box; 
            outline: none;
            text-align: center;
            font-family: monospace;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        input:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 15px var(--accent-glow);
            background: rgba(0, 243, 255, 0.05);
        }

        input::placeholder { color: #3a5a7a; font-size: 0.9rem; font-family: sans-serif;}

        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(90deg, #0055ff, #00f3ff); 
            border: none; 
            color: #000; 
            font-weight: 900; 
            cursor: pointer; 
            border-radius: 2px; 
            margin-top: 30px;
            text-transform: uppercase; 
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 85, 255, 0.4);
            transition: all 0.2s;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .error { 
            color: var(--danger); 
            font-size: 0.8rem; 
            margin-bottom: 20px; 
            padding: 10px;
            border: 1px solid var(--danger);
            background: rgba(255, 0, 85, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>SusToolZ</h1>
        <p class="subtitle">Zone B Secure Login</p>
        
        {% if error %}
        <div class="error">âš  {{ error }}</div>
        {% endif %}
        
        <form method="post">
            <input type="text" name="username" placeholder="IDENTITY" required autocomplete="off">
            <input type="password" name="password" placeholder="ACCESS KEY" required>
            <button type="submit">Unlock System</button>
        </form>
    </div>
</body>
</html>
