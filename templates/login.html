<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login | Secure Access</title>
    <style>
        body { background: #1a1a1a; color: #d4af37; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #252525; padding: 40px; border-radius: 8px; border-top: 4px solid #ff8c00; width: 320px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #333; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: linear-gradient(45deg, #ff8c00, #d4af37); border: none; color: #000; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 10px; }
        .error { color: #ff4444; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 style="margin-top:0">Authentication</h2>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
