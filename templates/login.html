<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | SusToolZ</title>
    <style>
        :root {
            /* Das gleiche Toxic-Theme wie im Dashboard */
            --bg-core: #0a0c00; 
            --glass: rgba(20, 35, 10, 0.9);
            --border: rgba(173, 255, 47, 0.3);
            --accent: #adff2f;
            --accent-glow: rgba(173, 255, 47, 0.6);
            --text-main: #e8ffe8;
            --danger: #ff3300;
        }

        body { 
            background-color: var(--bg-core);
            background-image: radial-gradient(circle at 50% 50%, rgba(57, 255, 20, 0.1) 0%, var(--bg-core) 70%);
            color: var(--text-main); 
            font-family: 'Inter', system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        .login-card { 
            background: var(--glass); 
            padding: 40px; 
            border-radius: 16px; 
            border: 1px solid var(--border); 
            width: 320px; 
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 30px rgba(173, 255, 47, 0.1);
            position: relative;
        }

        /* Biohazard Decoration (optional) */
        .login-card::before {
            content: '☣';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow);
            background: var(--bg-core);
            border-radius: 50%;
            padding: 5px;
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 2rem; 
            font-weight: 900; 
            margin: 20px 0 5px 0;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        p.subtitle {
            color: #8a9a7a;
            font-size: 0.7rem; 
            letter-spacing: 3px; 
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            background: rgba(0,0,0,0.6); 
            border: 1px solid #333; 
            border-radius: 8px; 
            color: var(--accent); 
            box-sizing: border-box; 
            outline: none;
            text-align: center;
            transition: all 0.3s;
        }

        input:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 15px var(--accent-glow);
            background: rgba(0,0,0,0.8);
        }

        input::placeholder { color: #4a5a3a; }

        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, var(--accent), #7cb300); 
            border: none; 
            color: #0a0c00; 
            font-weight: 900; 
            cursor: pointer; 
            border-radius: 8px; 
            margin-top: 20px;
            text-transform: uppercase; 
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(173, 255, 47, 0.3);
            transition: all 0.2s;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .error { 
            color: var(--danger); 
            font-size: 0.8rem; 
            margin-bottom: 15px; 
            border: 1px solid rgba(255, 51, 0, 0.2);
            background: rgba(255, 51, 0, 0.1);
            padding: 8px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>SusToolZ</h1>
        <p class="subtitle">Empfohlen Edition xd</p>
        
        {% if error %}
        <div class="error">⚠ {{ error }}</div>
        {% endif %}
        
        <form method="post">
            <input type="text" name="username" placeholder="IDENTITY" required autocomplete="off">
            <input type="password" name="password" placeholder="ACCESS KEY" required>
            <button type="submit">Unlock System</button>
        </form>
    </div>
</body>
</html>
